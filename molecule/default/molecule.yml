---
dependency:
  name: galaxy
driver:
  name: podman
platforms:

  - name: fedora36
    image: localhost/fedora36-ansible-nonroot
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    command: "/lib/systemd/systemd"
    pre_build_image: true

  - name: fedora37
    image: localhost/fedora37-ansible-nonroot
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    command: "/lib/systemd/systemd"
    pre_build_image: true

  - name: ubuntu2004
    image: localhost/ubuntu2004-ansible-nonroot
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    command: "/lib/systemd/systemd"
    pre_build_image: true

  - name: ubuntu2204
    image: localhost/ubuntu2204-ansible-nonroot
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    command: "/lib/systemd/systemd"
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    host_vars:
      ubuntu2004:
        ansible_user: ansible
      ubuntu2204:
        ansible_user: ansible
      fedora36:
        ansible_user: ansible
      fedora37:
        ansible_user: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
      callback_whitelist: profile_tasks, timer, yaml
    ssh_connection:
      pipelining: true
verifier:
  name: ansible
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy
lint: |
  set -e
  yamllint .
  ansible-lint .
